<!DOCTYPE html>
<html>
<head>
  
 
<title>Registro Horas Daox</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro Horas de Trabajo Daox Digital</h1>
    <div class="form-container">
      
      

     
<label for="nombre">Nombre del Empleado:</label>
      
     
<input type="text" id="nombre" required>

      

     


<label for="hora_ingreso">Hora de Ingreso:</label>
      
     
<input type="time" id="hora_ingreso" required>

      

     


<label for="hora_salida">Hora de Salida:</label>
      
     
<input type="time" id="hora_salida" required>

      

     


<button id="btn_registrar">Registrar Horas</button>
    
   
</div>
    
    
<div id="registros">
      
     
<!-- Aquí se mostrarán los registros de horas -->
    
   
</div>
    
   
<div id="total_horas">
      
     
<strong>Total de Horas Laboradas:</strong> <span id="total">0</span>
    
   
</div>
  
 
</div>

  

 


<script src="script.js"></script>


</body>
</html>
