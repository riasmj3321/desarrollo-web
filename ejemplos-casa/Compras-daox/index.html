<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Compras</title>
</head>
<body>
    <header class="bg-dark text-light text-center py-4">
        <h1>Registro de Compras</h1>
    </header>

    <main class="container my-4">
        <div class="row">
            <div class="col-md-6">
                <!-- Sección de Registro de Compras -->
                <section id="registroSection">
                    <h2 class="mb-4">Registrar Compra</h2>
                    <form id="registroForm">
                        <div class="form-group">
                            <label for="producto">Producto:</label>
                            <select id="producto" class="form-control" required>
                                <option value="" disabled selected>Seleccione un producto</option>
                                <option value="Disney plus">Disney plus</option>
                                <option value="Hbo max">Hbo max</option>
                                <option value="Star plus">Star plus</option>
                                <!-- Agrega más opciones según tus productos disponibles -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" id="precio" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Compra</button>
                    </form>
                </section>
            </div>
            <div class="col-md-6">
                <!-- Sección de Lista de Compras -->
                <section>
                    <h2 class="mb-4">Lista de Compras</h2>
                    <div id="listaCompras">
                        <!-- Aquí se mostrará la lista de compras registradas -->
                    </div>
                    <div id="totalCompras" class="mt-4">
                        <strong>Total del Día:</strong> $<span id="total">0.00</span>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
