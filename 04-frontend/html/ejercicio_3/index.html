<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas y etiquetas multimedia</title>
    <style>
      thead,
      tbody,
      tfoot,
      th,
      td,
      tr {
        border: 1px solid rgb(240, 85, 23);
      }
    </style>
  </head>
  <body>
    <main>
      <h1 style="color: rgb(240, 6, 6)">Tienda de zapatillas</h1>
      <p>
        la
        <span style="color: blueviolet"> Mejor Tienda </span>
        de zapatillas y a continuacion esta la tabla de precios
      </p>
      <video
        src="https://ak.picdn.net/shutterstock/videos/1058473309/preview/stock-footage-a-man-a-driver-a-buyer-opens-the-driver-s-seat-door-gets-behind-the-steering-wheel-of-a-new-blue.mp4"
        width="400"
        controls
        autoplay
        loop
        preload="auto"
      ></video>
      <iframe src="https://daoxdigital.com"></iframe>
      <p>Tabla de precios:</p>
      <table style="border: 1px solid rgb(0, 0, 0)">
        <thead>
          <tr>
            <th>Nombre zapatilla</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nike Futuro</td>
            <td>$299.000</td>
          </tr>
          <tr>
            <td>Adidas Clore</td>
            <td>$299.000</td>
          </tr>
          <tr>
            <td>Puma Clone</td>
            <td>$200.000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>Contactanos</th>
            <th>los mejores precios aquii</th>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
